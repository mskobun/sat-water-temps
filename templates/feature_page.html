<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feature_id }} Details</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="/static/web_logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #map-container {
            flex: 3;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
            filter: brightness(90%);
        }

        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        h2, a {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .info-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-top: auto;
            background: rgba(66, 135, 245, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center; /* Center align text */
            align-items: center; /* Center align child elements */
        }
        
        .info-box:hover {
            background: rgba(66, 135, 245, 1);
        }
        
        #archive-text {
            text-align: center; /* Center align text */
            color: white;
            text-decoration: none;
            padding: 0;
            margin: 0;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            width: 100%;
            transition: transform 0.2s, background 0.3s;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        #color-selector-container {
            position: absolute;
            top: 20px;
            left: 70%;
            transform: translateX(-30%);
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #color-selector {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: #f9a44a;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }

        #date-selector-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #date-selector {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: #f9a44a;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        #back-btn:hover {
            background-color: #0056b3;
        }

        #temperature-boxes {
            width: 100%;
            margin-top: 20px;
            overflow-x: auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #temperature-boxes table {
            width: 100%;
            color: white;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
            border-radius: 10px;
            overflow: hidden;
        }

        #temperature-boxes th {
            padding: 12px 8px;
            background: rgba(249, 164, 74, 0.8);
            color: #121212;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }

        #temperature-boxes td {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #temperature-boxes tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        #temperature-boxes tr:hover {
            background-color: rgba(249, 164, 74, 0.15);
        }

        #temperature-boxes td:first-child {
            font-weight: bold;
            color: #f9a44a;
        }
        #mask-alert-container {
            display: none;
            position: absolute;
            top: 70px; /* Adjusted to be below the date-selector-container */
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        .unit-selector {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .unit-selector button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #f9a44a;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .unit-selector button.active {
            background-color: #007BFF;
            color: #fff;
        }

        #graph-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 600px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 15px;
            padding-top: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: visible;
        }

        #graph-container select {
            z-index: 1002;
        }

        .graph-type-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1001;
            padding: 5px;
            border-radius: 5px;
            background: #f9a44a;
            color: #121212;
            border: none;
            font-weight: bold;
        }

        #temperatureChart {
            width: 100%;
            height: 100%;
        }

        .date-container {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-container label {
            margin-bottom: 5px;
        }
        
        .view-all-btn {
            background: rgba(66, 135, 245, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        .view-all-btn:hover {
            background: rgba(66, 135, 245, 1);
        }

        th, td {
            border: 1px solid black;
        }
        
        #color-scale-preview {
            margin-top: 10px;
            width: 100%;
            height: 20px;
            border-radius: 5px;
            background: linear-gradient(to right, #000080, #0000ff, #00ffff, #00ff00, #ffff00, #ff0000, #800000);
            position: relative;
        }

        .temp-min-max {
            position: absolute;
            top: 25px;
            font-size: 12px;
            color: white;
        }

        #min-label {
            left: 0;
        }

        #max-label {
            right: 0;
        }

        #unit-scale-label {
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <button id="back-btn" onclick="window.history.back();">Back</button>
    </div>

    <div id="date-selector-container">
        <label for="date-selector">Select Polygon Date:</label>
        <select id="date-selector"></select>
    </div>

    <div id="mask-alert-container">
        <p>Water Mask is off!</p>
    </div>

    <div id="color-selector-container">
        <label for="color-selector">Color Scale:</label>
        <select id="color-selector">
            <option value="relative">Relative</option>
            <option value="fixed">Fixed</option>
            <option value="gray">Grayscale</option>
        </select>
        <div id="color-scale-preview">
            <span class="temp-min-max" id="min-label">Min</span>
            <span class="temp-min-max" id="unit-scale-label">K</span>
            <span class="temp-min-max" id="max-label">Max</span>
        </div>
    </div>

    <div id="graph-container">
        <select id="graph-type-selector" class="graph-type-selector" title="Select graph type">
            <option value="summary">Statistics</option>
            <option value="histogram">Distribution</option>
            <option value="line">Temperatures</option>
            <option value="scatter">Latitude</option>
        </select>
        <canvas id="temperatureChart"></canvas>
    </div>

    <div id="sidebar">
        <h2>Temperature Data for <span id="location-name">{{ feature_id }}</span></h2>

        <div class="unit-selector">
            <button id="Kelvin-btn" class="active" onclick="changeUnit('Kelvin')">Kelvin</button>
            <button id="Celsius-btn" onclick="changeUnit('Celsius')">Celsius</button>
            <button id="Fahrenheit-btn" onclick="changeUnit('Fahrenheit')">Fahrenheit</button>
        </div>
    
        <div id="temperature-boxes">
            <table>
                <thead>
                    <tr>
                        <th>Point</th>
                        <th>X</th>
                        <th>Y</th>
                        <th id="temp-header">Temp</th>
                    </tr>
                </thead>
                <tbody id="temperature-table-body"></tbody>
            </table>
            <button id="download-all-btn" class="view-all-btn">Download All Data</button>
        </div>
        <!-- <div class="info-box" id="archive-box">
            <a href="/feature/{{ feature_id }}/archive" id="archive-text">Archive</a>
        </div> -->
    </div>
    
    <script>
        let map;
        let heatLayer = null;
        let polygon = null;
        let currentUnit = 'Kelvin';
        let temperatureData = [];
        let tempChart = null;
        const initialDisplayCount = 10;
        const global_min = 273.15;
        const global_max = 308.15;
        let relative_min = null;
        let relative_max = null;

        document.addEventListener('DOMContentLoaded', async function() {
            await initializeDates();
            initializeMap();
            const initialized = await updateTemperatureData();
            if (initialized) {
                updateOverlay();
            }
            initializeEventListeners();
        });

        function initializeMap() {
            map = L.map('map', {
                center: [2.5, 112.5],
                zoom: 10,
                minZoom: 10,
                zoomControl: false
            });

            L.control.zoom({ position: 'bottomright' }).addTo(map);

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, Maxar, Earthstar Geographics, and the GIS User Community'
            }).addTo(map);

            const coords = JSON.parse('{{ coords|safe }}');
            if (Array.isArray(coords) && Array.isArray(coords[0])) {
                const latLngs = coords[0].map(coord => [coord[1], coord[0]]);
                polygon = L.polygon(latLngs, {
                    color: '#8abbff',
                    opacity: 0.05,
                    weight: 2,
                }).addTo(map);
                map.fitBounds(polygon.getBounds());
                map.setMaxBounds(polygon.getBounds());

                map.on('zoomend', function() {
                    polygon.setStyle({
                        weight: 2 + map.getZoom() * 0.2,
                        opacity: 0.05 + (map.getZoom() - 10) * 0.02
                    });
                });
            } else {
                console.error("Invalid coordinates format:", coords);
            }
        }

        function initializeEventListeners() {
            document.getElementById('graph-type-selector').addEventListener('change', function() {
                updateChart();
            });

            document.getElementById('date-selector').addEventListener('change', async function() {
                const updated = await updateTemperatureData();
                if (updated) {
                    updateOverlay();
                }
            });

            document.getElementById('color-selector').addEventListener('change', function() {
                updateOverlay();
            });

            document.getElementById('download-all-btn').addEventListener('click', function() {
                window.location.href = "/feature/{{ feature_id }}/archive";
            });
        }

        function openFullDataWindow() {
            if (temperatureData.length === 0) {
                alert("No temperature data available.");
                return;
            }

            const unit = currentUnit;
            const encodedData = encodeURIComponent(JSON.stringify(temperatureData));
            const url = `/feature/full-view?data=${encodedData}&unit=${unit}`;
            const width = 800;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;

            window.open(url, '_blank', `width=${width}, height=${height}, left=${left}, top=${top}, menubar=no, location=no, resizable=yes, scrollbars=yes, status=no, toolbar=no`);
        }

        function convertTemperature(tempKelvin, unit) {
            if (unit === 'Celsius') {
                return (tempKelvin - 273.15).toFixed(2);
            } else if (unit === 'Fahrenheit') {
                return ((tempKelvin - 273.15) * 9/5 + 32).toFixed(2);
            }
            return tempKelvin.toFixed(2);
        }

        function getUnitSymbol() {
            return currentUnit === 'Kelvin' ? 'K' :
                   currentUnit === 'Celsius' ? '°C' : '°F';
        }

        function changeUnit(unit) {
            currentUnit = unit;
            
            document.getElementById('Kelvin-btn').classList.remove('active');
            document.getElementById('Celsius-btn').classList.remove('active');
            document.getElementById('Fahrenheit-btn').classList.remove('active');
            document.getElementById(`${unit}-btn`).classList.add('active');
            
            updateDisplay();
            updateOverlay();
        }

        async function initializeDates() {
            const selector = document.getElementById('date-selector');
            selector.innerHTML = '';

            try {
                const response = await fetch('/feature/{{ feature_id }}/get_dates');
                if (!response.ok) {
                    throw new Error(`Failed to load dates (${response.status})`);
                }
                const dates = await response.json();

                if (!Array.isArray(dates) || dates.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'No dates available';
                    option.disabled = true;
                    selector.appendChild(option);
                    return;
                }

                dates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = formatDateTime(date);
                    selector.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading available dates:", error);
                const option = document.createElement('option');
                option.textContent = 'Failed to load dates';
                option.disabled = true;
                selector.appendChild(option);
            }
        }

        function formatDateTime(date) {
            const year = date.substring(0, 4);
            const doy = parseInt(date.substring(4, 7), 10);
            const hours = date.substring(7, 9);
            const minutes = date.substring(9, 11);
            const seconds = date.substring(11, 13);

            const dateObj = new Date(year, 0);
            dateObj.setDate(doy);

            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');

            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }
                
        function updateOverlay() {
            updateColorScalePreview();
            renderHeatmap();
            checkWaterOff();
        }

        function updateColorScalePreview() {
            const colorscale = document.getElementById('color-selector').value;
            const preview = document.getElementById('color-scale-preview');
            const symbol = getUnitSymbol();
            const [scaleMin, scaleMax] = getScaleBounds(colorscale);

            document.getElementById('unit-scale-label').textContent = symbol;

            if (colorscale === 'gray') {
                preview.style.background = 'linear-gradient(to right, #000, #fff)';
            } else {
                preview.style.background = 'linear-gradient(to right, #000080, #0000ff, #00ffff, #00ff00, #ffff00, #ff0000, #800000)';
            }

            document.getElementById('min-label').textContent = safeConvertTemperature(scaleMin);
            document.getElementById('max-label').textContent = safeConvertTemperature(scaleMax);
        }

        function getScaleBounds(scale) {
            if (scale === 'relative') {
                return [relative_min, relative_max];
            }
            return [global_min, global_max];
        }

        function renderHeatmap() {
            if (!map || !polygon) {
                return;
            }

            if (!Array.isArray(temperatureData) || temperatureData.length === 0) {
                if (heatLayer) {
                    map.removeLayer(heatLayer);
                    heatLayer = null;
                }
                return;
            }

            const scale = document.getElementById('color-selector').value;
            const [scaleMin, scaleMax] = getScaleBounds(scale);

            if (
                scaleMin === null ||
                scaleMax === null ||
                Number.isNaN(scaleMin) ||
                Number.isNaN(scaleMax)
            ) {
                console.warn("Invalid scale bounds for heatmap rendering.");
                return;
            }

            const heatPoints = temperatureData
                .map(point => {
                    const lat = parseFloat(point.y ?? point.latitude);
                    const lng = parseFloat(point.x ?? point.longitude);
                    const temp = parseFloat(point.LST_filter ?? point.temperature);

                    if ([lat, lng, temp].some(value => Number.isNaN(value))) {
                        return null;
                    }
                    const intensity = normalizeTemperature(temp, scaleMin, scaleMax);
                    return [lat, lng, intensity];
                })
                .filter(Boolean);

            if (heatPoints.length === 0) {
                if (heatLayer) {
                    map.removeLayer(heatLayer);
                    heatLayer = null;
                }
                console.warn("No valid points available for heatmap rendering.");
                return;
            }

            if (heatLayer) {
                map.removeLayer(heatLayer);
            }

            heatLayer = L.heatLayer(heatPoints, getHeatmapOptions(scale)).addTo(map);
            heatLayer.bringToBack();
            if (polygon) {
                polygon.bringToFront();
            }
        }

        function normalizeTemperature(value, minValue, maxValue) {
            const denominator = maxValue - minValue;
            if (denominator === 0) {
                return 0.5;
            }
            const clamped = Math.min(Math.max(value, minValue), maxValue);
            return (clamped - minValue) / denominator;
        }

        function getHeatmapOptions(scale) {
            return {
                radius: 25,
                blur: 20,
                maxZoom: 14,
                minOpacity: 0.25,
                gradient: getHeatmapGradient(scale)
            };
        }

        function getHeatmapGradient(scale) {
            if (scale === 'gray') {
                return {
                    0.0: '#000000',
                    1.0: '#ffffff'
                };
            }

            return {
                0.0: '#000080',
                0.166: '#0000ff',
                0.333: '#00ffff',
                0.5: '#00ff00',
                0.666: '#ffff00',
                0.833: '#ff0000',
                1.0: '#800000'
            };
        }

        function safeConvertTemperature(value) {
            if (value === null || value === undefined || Number.isNaN(value)) {
                return '--';
            }
            return convertTemperature(value, currentUnit);
        }

        function checkWaterOff() {
            const date = document.getElementById('date-selector').value;
            if (!date) {
                return;
            }

            fetch(`/feature/{{ feature_id }}/check_wtoff/${date}`)
                .then(response => response.json())
                .then(data => {
                    const alertBox = document.getElementById('mask-alert-container');
                    if (data.wtoff) {
                        alertBox.style.display = 'block';
                    } else {
                        alertBox.style.display = 'none';
                    }
                })
                .catch(error => console.error("Error fetching WTOFF flag:", error));
        }

        async function updateTemperatureData() {
            const selector = document.getElementById('date-selector');
            const date = selector ? selector.value : '';
            const endpoint = date
                ? `/feature/{{ feature_id }}/temperature/${date}`
                : `/feature/{{ feature_id }}/temperature`;

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                const rawData = data['data'];
                temperatureData = Array.isArray(rawData) ? rawData : [];

                const minMax = data['min_max'] || [];
                relative_min = Number(minMax[0]);
                relative_max = Number(minMax[1]);

                updateDisplay();
                return true;
            } catch (error) {
                console.error("Error fetching temperature data:", error);
                temperatureData = [];
                relative_min = null;
                relative_max = null;

                const tableBody = document.getElementById('temperature-table-body');
                if (tableBody) {
                    tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center;">Error loading data: ${error.message}</td></tr>`;
                }

                if (tempChart) {
                    tempChart.destroy();
                    tempChart = null;
                }
                return false;
            }
        }

        function updateDisplay() {
            updateTable();
            updateChart();
        }

        function updateTable() {
            const tableBody = document.getElementById('temperature-table-body');
            
            if (!tableBody) return;
            
            if (temperatureData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No temperature data available</td></tr>';
                return;
            }

            tableBody.innerHTML = '';
            const displayCount = Math.min(initialDisplayCount, temperatureData.length);
            
            for (let i = 0; i < displayCount; i++) {
                const point = temperatureData[i];
                const tempKelvin = parseFloat(point.LST_filter || point.temperature || 0);
                const lat = parseFloat(point.y || point.latitude || 0).toFixed(4);
                const lng = parseFloat(point.x || point.longitude || 0).toFixed(4);
                const temp = convertTemperature(tempKelvin, currentUnit);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${lat}</td>
                    <td>${lng}</td>
                    <td>${temp}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        function updateChart() {
            const graphType = document.getElementById('graph-type-selector').value;
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            if (tempChart) {
                tempChart.destroy();
            }

            if (temperatureData.length === 0) {
                return;
            }

            const tempsKelvin = temperatureData.map(p => parseFloat(p.LST_filter || p.temperature || 0));
            const temperatures = tempsKelvin.map(t => parseFloat(convertTemperature(t, currentUnit)));
            const labels = temperatureData.map((_, i) => `Point ${i + 1}`);
            const latitudes = temperatureData.map(p => parseFloat(p.y || p.latitude || 0));

            let config = {
                type: 'line',
                data: { labels, datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'Data Points' } },
                        y: { title: { display: true, text: `Temperature (${getUnitSymbol()})` } }
                    }
                }
            };

            switch(graphType) {
                case 'summary':
                    config.type = 'bar';
                    config.data.labels = ['Min', 'Max', 'Avg'];
                    config.data.datasets.push({
                        label: 'Statistics',
                        data: [
                            Math.min(...temperatures),
                            Math.max(...temperatures),
                            temperatures.reduce((a, b) => a + b, 0) / temperatures.length
                        ],
                        backgroundColor: ['#4CAF50', '#F44336', '#2196F3']
                    });
                    break;

                case 'histogram':
                    config.type = 'bar';
                    const histogramData = createHistogramData(temperatures, 5);
                    config.data.labels = histogramData.labels;
                    config.data.datasets.push({
                        label: 'Temperature Distribution',
                        data: histogramData.values,
                        backgroundColor: '#9C27B0'
                    });
                    break;
                    
                case 'line':
                    config.data.datasets.push({
                        label: `Temperature (${getUnitSymbol()})`,
                        data: temperatures,
                        borderColor: '#ff7f0e',
                        backgroundColor: 'rgba(255, 127, 14, 0.2)',
                        borderWidth: 2,
                        fill: true
                    });
                    break;

                case 'scatter':
                    config.type = 'scatter';
                    config.data.datasets.push({
                        label: 'Temperature vs Latitude',
                        data: latitudes.map((lat, i) => ({x: lat, y: temperatures[i]})),
                        backgroundColor: '#00BCD4',
                        pointRadius: 5
                    });
                    config.options.scales.x.title.text = 'Latitude';
                    break;
            }

            tempChart = new Chart(ctx, config);
        }

        function createHistogramData(values, binCount) {
            const min = Math.min(...values);
            const max = Math.max(...values);
            const binSize = (max - min) / binCount;
            
            const bins = Array(binCount).fill(0);
            const labels = [];
            
            for (let i = 0; i < binCount; i++) {
                const binStart = min + i * binSize;
                const binEnd = binStart + binSize;
                labels.push(`${binStart.toFixed(1)} - ${binEnd.toFixed(1)}`);
            }

            values.forEach(value => {
                let binIndex = Math.floor((value - min) / binSize);
                binIndex = Math.min(binIndex, binCount - 1);
                bins[binIndex]++;
            });

            return {
                labels: labels,
                values: bins
            };
        }
    </script>
</body>
</html>
