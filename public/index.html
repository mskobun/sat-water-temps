    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const map = L.map('map', {
                center: [2.5, 112.5], // Initial center
                zoom: 6, // Initial zoom level
                minZoom: 2, // Minimum zoom level (lets you zoom out to full Earth view)
                maxZoom: 19, // Maximum zoom level
                dragging: true, // Allows dragging the map
                scrollWheelZoom: true, // Enables zooming by scrolling the mouse wheel
                zoomControl: true, // Enables zoom control buttons
            });
    
            // Add the Esri Satellite layer
            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, Maxar, Earthstar Geographics, and the GIS User Community',
                maxZoom: 19
            }).addTo(map); // This adds the satellite layer directly
                

            // Add the GeoJSON data with local data
            fetch("/api/polygons")
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: function (feature) {
                            return { color: "#8abbff", weight: 2 };
                        },
                        onEachFeature: function (feature, layer) {
                            layer.on({
                                mouseover: function () { layer.setStyle({ color: "#00ff00" }); },
                                mouseout: function () { layer.setStyle({ color: "#8abbff" }); },
                                click: function () {
                                    const featureId = feature.properties.name;
                                    if (featureId) {
                                        window.location.href = `/feature_page.html?feature=${featureId}`;
                                    } else {
                                        alert("No valid feature ID found.");
                                    }
                                }
                            });
                       }
                    }).addTo(map);
                });
            });
