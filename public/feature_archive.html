<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Archive</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #0b3d91, #48c6ef);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .layer-controls {
            margin-bottom: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
            display: inline-block;
        }
        .layer-controls label {
            margin-right: 10px;
            font-weight: 600;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding-top: 10px;
        }
        .grid-item {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .caption {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .download-link {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #48c6ef;
            text-decoration: none;
            font-weight: 600;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        
        #back-btn {
            position: absolute;
            top: 2%;
            left: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        #back-btn:hover {
            background-color: #0056b3;
        }

        .loading {
            color: #48c6ef;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <span id="feature-title">Feature Archive</span>
        <button id="back-btn" onclick="window.history.back();">Back</button>
    </header>
    
    <div class="container">
        <div class="grid-container" id="imageGrid">
            <div class="loading">Loading archive data...</div>
        </div>
    </div>

    <script>
        const apiBase = '/api'; // Worker API base
        const urlParams = new URLSearchParams(window.location.search);
        const featureId = urlParams.get('feature');
        
        if (featureId) {
            document.getElementById('feature-title').textContent = `${featureId} Archive`;
        }

        function formatDateTime(date) {
            const year = date.substring(0, 4);
            const doy = parseInt(date.substring(4, 7), 10);
            const hours = date.substring(7, 9);
            const minutes = date.substring(9, 11);
            const seconds = date.substring(11, 13);

            const dateObj = new Date(year, 0);
            dateObj.setDate(doy);

            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');

            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        async function loadArchive() {
            if (!featureId) {
                document.getElementById('imageGrid').innerHTML = '<div class="loading">No feature specified</div>';
                return;
            }

            try {
                // Fetch available dates for the feature
                const response = await fetch(`${apiBase}/feature/${featureId}/get_dates`);
                const dates = await response.json();

                if (!dates || dates.length === 0) {
                    document.getElementById('imageGrid').innerHTML = '<div class="loading">No data available for this feature</div>';
                    return;
                }

                // Build grid with images for each date
                const gridContainer = document.getElementById('imageGrid');
                gridContainer.innerHTML = '';

                dates.forEach(date => {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';

                    // Create image element for relative scale PNG
                    const img = document.createElement('img');
                    img.src = `${apiBase}/feature/${featureId}/tif/${date}/relative`;
                    img.alt = `${featureId} - ${formatDateTime(date)}`;

                    // Create caption
                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = formatDateTime(date);
                    caption.title = date;

                    // Create download links
                    const tifFilename = `${date}_filter_relative.tif`;
                    const csvFilename = `${date}_filter_relative.csv`;

                    const downloadTif = document.createElement('a');
                    downloadTif.className = 'download-link';
                    downloadTif.href = `${apiBase}/download_tif/${featureId}/${tifFilename}`;
                    downloadTif.textContent = 'Download TIF';

                    const downloadCsv = document.createElement('a');
                    downloadCsv.className = 'download-link';
                    downloadCsv.href = `${apiBase}/download_csv/${featureId}/${csvFilename}`;
                    downloadCsv.textContent = 'Download CSV';

                    // Append elements
                    gridItem.appendChild(img);
                    gridItem.appendChild(caption);
                    gridItem.appendChild(downloadTif);
                    gridItem.appendChild(downloadCsv);
                    gridContainer.appendChild(gridItem);
                });

            } catch (error) {
                console.error('Error loading archive:', error);
                document.getElementById('imageGrid').innerHTML = '<div class="loading">Error loading archive data</div>';
            }
        }

        // Load archive when page loads
        document.addEventListener('DOMContentLoaded', loadArchive);
    </script>
</body>
</html>
