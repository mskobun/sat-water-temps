name: Build and Deploy

# Hybrid Architecture Deployment:
# 1. Deploy AWS Lambda functions (data processing)
# 2. Deploy Cloudflare Pages (SvelteKit frontend + API)
#    - D1 database for metadata and job tracking
#    - R2 for large CSV/TIF/PNG files

on:
  push:
    branches:
      - main
    paths:
      - 'lambda_functions/**'
      - 'src/**'
      - 'migrations/**'
      - 'Dockerfile'
      - 'uv.lock'
      - 'pyproject.toml'
      - 'package.json'
      - 'package-lock.json'
      - 'svelte.config.js'
      - 'vite.config.ts'
      - 'wrangler.toml'
      - 'tsconfig.json'
      - 'terraform/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: eco-water-temps-lambda-images

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure & Lambdas
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-apply
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Generate requirements.txt
        run: uv export --no-dev --format requirements-txt --output-file requirements.txt

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_appeears_user: ${{ secrets.APPEEARS_USER }}
          TF_VAR_appeears_pass: ${{ secrets.APPEEARS_PASS }}
          TF_VAR_lambda_image_uri: ${{ steps.build-image.outputs.image }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_r2_bucket_name: ${{ secrets.R2_BUCKET_NAME }}
          TF_VAR_r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
          TF_VAR_r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          TF_VAR_r2_endpoint: ${{ secrets.R2_ENDPOINT }}
          TF_VAR_pages_project_name: sat-water-temps
          TF_VAR_pages_production_branch: main

      - name: Output deployment info
        run: |
          echo "‚úÖ Lambda Functions deployed: ${{ steps.build-image.outputs.image }}"
          echo "‚úÖ Infrastructure provisioned via Terraform"

  deploy-pages:
    name: Deploy SvelteKit to Cloudflare Pages
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SvelteKit
        run: npm run build
        env:
          NODE_ENV: production

      - name: Apply D1 migrations
        run: npx wrangler d1 migrations apply sat-water-temps-db --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy .svelte-kit/cloudflare \
            --project-name=sat-water-temps \
            --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Output deployment info
        run: |
          echo "‚úÖ D1 migrations applied successfully"
          echo "‚úÖ SvelteKit deployed to Cloudflare Pages"
          echo "üìä Architecture: Hybrid D1 (metadata) + R2 (CSV data)"
          echo "üóÑÔ∏è  D1 Database: sat-water-temps-db"
          echo "üíæ R2 Bucket: multitifs (bound as R2_DATA)"
